<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>🚶‍♂️ מד צעדים + GPS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>🚶 מד צעדים + GPS</h1>

  <div class="step-counter" id="stepCount">0</div>
  <div class="distance" id="distance">0.00 מטר</div>

  <div class="mb-2">
    <label for="soundDistance">🔔 השמע צליל כל:</label>
    <select id="soundDistance" class="form-select w-auto d-inline-block">
      <option value="100">100 מטר</option>
      <option value="200">200 מטר</option>
      <option value="500">500 מטר</option>
      <option value="1000">1000 מטר</option>
    </select>
  </div>

  <button id="toggleTracking" class="btn btn-danger mb-3">⏸️ עצור מדידה</button>

  <div id="map"></div>
  <canvas id="chart" height="150"></canvas>

  <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <!-- ספריות JS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
